<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="wrapper">
            <h1>ToDoList</h1>    
            <section id="control-section">
            <input type="text" id="textInput" placeholder="insert task" />
            <label id="prioroty-label" for="priority">Priorety:</label>
            <select name="priority" id="prioritySelector">
                <option value="1">1 - Lowest</option>
                <option value="2">2 - Act Soon</option>
        <option value="3">3 - Alterning</option>
        <option value="4">4 - Critical</option>
        <option value="5">5 - Highest</option>
      </select>
      <button id="addButton">submit</button>
    </section>
    <section id="tasksSection">
        <p id="counterWrapper">tasks left: <span id="counter"> 0</span></p>
        <button id="sortButton">Sort by proirity</button>
        <button id="sortByDateButton">Sort by date</button>
        <ul class="todoContainer"></ul>
    </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
