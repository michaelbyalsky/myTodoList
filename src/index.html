<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="wrapper">
            <h1>ToDoList</h1>    
            <p id="counterWrapper">tasks left: <span id="counter"> 0</span></p>
            <section id="control-section">
            <input type="text" id="textInput" placeholder="Insert task" />
            <!-- <label id="prioroty-label" for="priority"></label> -->
            <select name="priority" id="prioritySelector">
                <option value="1">1 - Lowest Priority</option>
                <option value="2">2 - Act Soon Priority</option>
        <option value="3">3 - Alterning Priority</option>
        <option value="4">4 - Critical Priority</option>
        <option value="5">5 - Highest Priority</option>
      </select>
      <button id="addButton">submit</button>
    </section>
    <div id="sortSection">
            <button id="sortButton">Sort by proirity</button>
        <button id="sortByDateButton">Sort by date</button>
        <input type="text" id="search" placeholder="search for task">
        <button id="deleteAll">delete all tasks</button>
    </div>
    <section id="tasksSection">
        <div class="todoContainer"></div>
    </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
